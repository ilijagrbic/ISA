<h1>
Cinemas
</h1>
<div>
	<div class="container" ng-repeat="cinema in cinemas">
	
	  <div class="row">
	    <div class="col-sm">
	      {{cinema.name}}
	    </div>
	    <div class="col-sm">
	      {{cinema.address}}
	    </div>
	  </div>
	  
	  <div class="row">
	    <div class="col-sm">
	      {{cinema.description}}
	    </div>
	  </div>
	  <button ng-click="editPlace(cinema.id)">Edit</button>
	</div>
</div>
