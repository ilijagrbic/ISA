<form >			
	<h2>Dodavanje novog admina</h2>
	<div><Label>E-mail</Label>
	<input type="email" required ng-model="user.email"></div>

	<div><Label>Lozinka</Label>
	<input type="password" required ng-model="user.password"></div>

	<div><Label>Ime</Label>
	<input type="text" required ng-model="user.name"></div>

	<div><Label>Uloga</Label>
		<select ng-model="user.role">
		<option value="FAN_ZONE_ADMIN">Fan zone adming</option>
		<option value="SYSTEM_ADMIN">System admin</option>
		<option value="CINEMA_THEATRE_ADMIN">Cinema theatre admin</option>

	  </select>

	<div><Label>Prezime</Label>
	<input type="text" required ng-model="user.surname"></div>

	<div><Label>Grad</Label>
	<input type="text" required ng-model="user.city"></div>

	<div><Label>Telefon</Label>
	<input type="text" required ng-model="user.phone"></div>

	<button ng-click="registrujAdmina()">Dodaj novog admina</button>
</form>


	Korisnici
	<table border="1">
		<tr>
			<th>Email</th>
			<th>Ime</th>
			<th>Uloga</th>
			<th>Prezime</th>
			<th>Grad</th>
			<th>Telefon</th>
		</tr>
	<tr ng-repeat="user in users">
		<td>{{user.email}}</td>
		<td>{{user.name}}</td>
		<td>{{user.role}}</td>
		<td>{{user.surname}}</td>
		<td>{{user.city}}</td>
		<td>{{user.phone}}</td>

		
	</tr>
