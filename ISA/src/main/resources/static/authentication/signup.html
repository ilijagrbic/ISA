
<form name="signupForm">			
	<h2>Registracija</h2>
	<br><Label>E-mail</Label><br>
	<input type="email" required ng-model="user.email">

	<br><Label>Lozinka</Label><br>
	<input type="password" required ng-model="user.password">

	<br><Label>Ponovi lozinku</Label><br>
	<input type="password" required ng-model="user.confPassword">

	<br><Label>Ime</Label><br>
	<input type="text" required ng-model="user.name">

	<br><Label>Prezime</Label><br>
	<input type="text" required ng-model="user.surname">

	<br><Label>Grad</Label><br>
	<input type="text" required ng-model="user.city">

	<br><Label>Telefon</Label><br>
	<input type="text" required ng-model="user.phone">

	<button  class="butt" ng-disabled="signupForm.$invalid" ng-click="signup()">Registruj se</button>
</form>
