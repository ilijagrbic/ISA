<h1>
Cinemas
</h1>
<div>
	<div class="container" ng-repeat="cinema in cinemas">
	
	  <div class="row">
	    <div class="col-sm">
	      {{cinema.name}}
	    </div>
	    <div class="col-sm">
	      {{cinema.address}}
	    </div>
	  </div>
	  
	  <div class="row">
	    <div class="col-sm">
	      {{cinema.description}}
	    </div>
	  </div>
	  
	  <div class="row">
	    <div class="col-sm">
	      <iframe ng-src="{{trustSrc(cinema.gmapsUrl)}}" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
	    </div>
	  </div>
	  
	</div>
</div>
