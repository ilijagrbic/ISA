<h1>
Theatres
</h1>

<div>
	<div class="container" ng-repeat="theatre in theatres">
	
	  <div class="row">
	    <div class="col-sm">
	      {{theatre.name}}
	    </div>
	    <div class="col-sm">
	      {{theatre.address}}
	    </div>
	  </div>
	  
	  <div class="row">
	    <div class="col-sm">
	      {{theatre.description}}
	    </div>
	  </div>
	  
	  <div class="row">
	    <div class="col-sm">
	      <iframe ng-src="{{trustSrc(theatre.gmapsUrl)}}" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
	    </div>
	  </div>
	  
	</div>
</div>
